<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram login page</title>
</head>
<body>
    <main>
        <div id="div1">
            <div id="photo">
                <img src="pngfind.com-instagram-logo-png-transparent-571471.png">
            </div>
            <div id="from">
                <from id="mbn">
                    <input type="text" placeholder="Phone number, username or email address" id="user"><br>
                    <input type="password" placeholder="password" id="pass">
                </from>
            </div>  
            <div id="fp">
                <p>Forgotten password?</p>
            </div>
            <button type="submit">Log in</button>  
            <div id="line">
                <span id="a"></span>
                <span id="b">OR</span>
                <span id="c"></span>
            </div>       
            <a href="https//:www.facebook.com" ><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>           
        </div>
                
        <div id="footer">
            <div id="d"></div>
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </main>
</body>
</html>
